<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>beerAdvisor</title>
  </head>
  <body>
    <nav>
      <div class="nav-container">
            <a href="/">
              <div class="logo">
                <h1>beerAdvisor</h1>
              </div>
            </a>
            <div class="filter-container hide">
              <form id="search-form" class="filter-input" novalidate>
                <div class="input-row">
                  <input
                    data-pattern-mismatch="Input invalid"
                    required
                    placeholder="search by text"
                    class="input search"
                    name="filter"
                    type="text"
                    id="filter"
                  />
              </div>
              <div class="input-row">
                  <input
                    data-pattern-mismatch="Input invalid"
                    required
                    placeholder="search by year"
                    class="input search"
                    name="year"
                    type="text"
                    id="year"
                  />
              </div>
                <button type="submit" class="button search">Search</button>
              </form>
            </div>
            <div class="navbar-icon">
              <div id="navbar-search" class="beer-icon"><img src="/img/icons/beer_.png"/></div>
              <div id="navbar-close" class="beer-icon hide"><img src="/img/icons/delete.png"/></div>
            </div>
        </div>
    </nav>
    <div class="picture">
    <picture>
      <source media="(max-width: 500px)" srcset="img/beerHeaderImg_500.jpg">
      
      <source media="(min-width: 900px)" srcset="img/beerHeaderImg.jpg">
      <img src="img/beerHeaderImg.jpg" alt="beerTable">
    </picture>
  </div>
    <div id="modal-container"></div>
    <div class="flex-container">
      <main>
      </main>
      <comments id="comments"></comments>
    </div>
    <!-- LOADER -->
    <div id="loader" class="loader-container">
      <div class="group">
        <p>Loading...</p>
        <span class="loader">  
            <span class="loader-inner">
            </span>
        </span>
        <span class="handle"></span>
      </div>
    </div>
    <!-- LOADER END -->
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="module" src="js/navbar.js"></script>
    <script type="module" src="js/routes.js"></script>
  </body>
</html>
